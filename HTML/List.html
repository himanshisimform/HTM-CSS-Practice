<body>
    <h1>
        Example of Unordered List
    </h1>
    <ul style="list-style-type:circle;">
        <li>Tea</li>
        <ul style="list-style-type:disk;">
            <li>Green Tea</li>
            <li>Black Tea</li>
        </ul>
        <li>Coffee</li>
        <li>Juice</li>
    </ul>
    
    <h2>An ordered HTML list</h2>

    <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol> 

    <h2>A Description List</h2>

    <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
    </dl>
</body>
